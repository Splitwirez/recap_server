<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Darkspore Registration</title>
        <style type="text/css">
            /* @extend display-flex; */
            display-flex, .display-flex, .display-flex-center {
                display: flex;
                display: -webkit-flex; }
            
            /* @extend list-type-ulli; */
            list-type-ulli {
                list-style-type: none;
                margin: 0;
                padding: 0; }
            
            a:focus, a:active {
                text-decoration: none;
                outline: none;
                transition: all 300ms ease 0s;
                -moz-transition: all 300ms ease 0s;
                -webkit-transition: all 300ms ease 0s;
                -o-transition: all 300ms ease 0s;
                -ms-transition: all 300ms ease 0s; }
            
            input, select, textarea {
                outline: none;
                appearance: unset !important;
                -moz-appearance: unset !important;
                -webkit-appearance: unset !important;
                -o-appearance: unset !important;
                -ms-appearance: unset !important; }
            
            input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
                appearance: none !important;
                -moz-appearance: none !important;
                -webkit-appearance: none !important;
                -o-appearance: none !important;
                -ms-appearance: none !important;
                margin: 0; }
            
            input[type=checkbox] {
                appearance: checkbox !important;
                -moz-appearance: checkbox !important;
                -webkit-appearance: checkbox !important;
                -o-appearance: checkbox !important;
                -ms-appearance: checkbox !important; }
            
            input[type=radio] {
                appearance: radio !important;
                -moz-appearance: radio !important;
                -webkit-appearance: radio !important;
                -o-appearance: radio !important;
                -ms-appearance: radio !important; }
            
            img {
                max-width: 100%;
                height: auto; }
            
            figure {
                margin: 0; }
            
            p {
                margin-bottom: 0px;
                font-size: 15px;
                color: #777; }
            
            h2 {
                line-height: 1.66;
                margin: 0;
                padding: 0;
                font-weight: 900;
                color: #b6b6b6;
                font-family: Arial;
                font-size: 24px;
                text-transform: uppercase;
                text-align: center;
                margin-bottom: 10px; }
            
            .clear {
                clear: both; }
            
            body {
                font-size: 14px;
                line-height: 1.8;
                color: #222;
                font-weight: 400;
                font-family: Arial;
                background-color: #000;
                margin: 0px; }
            
            .signup {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .container {
                height: 100%;
                position: relative;
                margin: 0 auto; }
            
            .display-flex {
                justify-content: space-between;
                -moz-justify-content: space-between;
                -webkit-justify-content: space-between;
                -o-justify-content: space-between;
                -ms-justify-content: space-between;
                align-items: center;
                -moz-align-items: center;
                -webkit-align-items: center;
                -o-align-items: center;
                -ms-align-items: center; }
            
            .display-flex-center {
                justify-content: center;
                -moz-justify-content: center;
                -webkit-justify-content: center;
                -o-justify-content: center;
                -ms-justify-content: center;
                align-items: center;
                -moz-align-items: center;
                -webkit-align-items: center;
                -o-align-items: center;
                -ms-align-items: center; }
            
            .position-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -webkit-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%); }
            
            .signup-content {
                background: #37384b;
                border-radius: 10px;
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                -o-border-radius: 10px;
                -ms-border-radius: 10px;
                padding: 20px 85px;
                padding-bottom: 10px;
                height: 100%; }
            
            .form-group {
                overflow: hidden;
                margin-bottom: 20px; }
            
            .form-input {
                width: 100%;
                border: 0px;
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                -o-border-radius: 5px;
                -ms-border-radius: 5px;
                padding: 12px 20px;
                box-sizing: border-box;
                font-size: 14px;
                font-weight: 500;
                color: #999;
                background-color: #0d0d0d; }
                .form-input::-webkit-input-placeholder {
                color: #999; }
                .form-input::-moz-placeholder {
                color: #999; }
                .form-input:-ms-input-placeholder {
                color: #999; }
                .form-input:-moz-placeholder {
                color: #999; }
                .form-input::-webkit-input-placeholder {
                font-weight: 500; }
                .form-input::-moz-placeholder {
                font-weight: 500; }
                .form-input:-ms-input-placeholder {
                font-weight: 500; }
                .form-input:-moz-placeholder {
                font-weight: 500; }
            
            .form-submit {
                width: 100%;
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                -o-border-radius: 5px;
                -ms-border-radius: 5px;
                padding: 17px 20px;
                box-sizing: border-box;
                font-size: 14px;
                font-weight: 700;
                color: #fff;
                text-transform: uppercase;
                text-align: center;
                border: none;
                background-color: #3d6430; }  

            input[type=checkbox]:not(old) {
                width: 2em;
                margin: 0;
                padding: 0;
                font-size: 1em;
                display: none; }
            
            input[type=checkbox]:not(old) + label {
                display: inline-block; }
            
            input[type=checkbox]:not(old) + label > span {
                display: inline-block;
                width: 13px;
                height: 13px;
                margin-right: 15px;
                margin-bottom: 3px;
                border: 1px solid #ebebeb;
                border-radius: 2px;
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                -o-border-radius: 2px;
                -ms-border-radius: 2px;
                background: white;
                background-image: -moz-linear-gradient(white, white);
                background-image: -ms-linear-gradient(white, white);
                background-image: -o-linear-gradient(white, white);
                background-image: -webkit-linear-gradient(white, white);
                background-image: linear-gradient(white, white);
                vertical-align: bottom; }
            
            input[type=checkbox]:not(old):checked + label > span {
                background-image: -moz-linear-gradient(white, white);
                background-image: -ms-linear-gradient(white, white);
                background-image: -o-linear-gradient(white, white);
                background-image: -webkit-linear-gradient(white, white);
                background-image: linear-gradient(white, white); }
            
            input[type=checkbox]:not(old):checked + label > span:before {
                content: '\f26b';
                display: block;
                color: #222;
                font-size: 11px;
                line-height: 1.2;
                text-align: center;
                font-family: 'Material-Design-Iconic-Font';
                font-weight: bold; }
            
            .label-agree-term {
                color: #c9c9c9; }
            
            .term-service {
                color: #c9c9c9; }
            
            .loginhere {
                color: #555;
                font-weight: 500;
                text-align: center;
                margin-top: 91px;
                margin-bottom: 5px; }
            
            .loginhere-link {
                font-weight: 700;
                color: #222; }
            
            .field-icon {
                float: right;
                margin-right: 17px;
                margin-top: -32px;
                position: relative;
                z-index: 2;
                color: #555; }
            
            @media screen and (max-width: 768px) {
                .container {
                width: calc(100% - 40px);
                max-width: 100%; } }
            @media screen and (max-width: 480px) {
                .signup-content {
                padding: 50px 25px; } }

        </style>

            .darkspore-ui-window-view {
                background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAACCAYAAACZgbYnAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4wcZEDslqKWfhgAAACZpVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVAgb24gYSBNYWOV5F9bAAAAEklEQVQI12Pg5ub+z8DIyPgfAAgUAiNJBFhTAAAAAElFTkSuQmCC");
                background-size: 1px 2px;
                font-size: 14px;
                -moz-box-shadow:    inset 0 0 25px rgba(51,51,51,1);
                -webkit-box-shadow: inset 0 0 25px rgba(51,51,51,1);
                box-shadow:         inset 0 0 25px rgba(51,51,51,1);
            }
        
            .darkspore-ui-window-view .title {
                color: #fff;
                font-family: 'PirulenRg-Regular';
                text-shadow:  1px  1px 3px rgba(0,0,0,0.1);
            }
            .darkspore-ui-window-view label {
                font-family: "Arial";
            }
            .darkspore-ui-window-view input[type="text"],
            .darkspore-ui-window-view input[type="email"] {
                font-family: "Arial Narrow";
                font-size: 16px;
                background-image: linear-gradient(bottom, #5a7779 5%, transparent 100%);
                background-image: -o-linear-gradient(bottom, #5a7779 5%, transparent 100%);
                background-image: -moz-linear-gradient(bottom, #5a7779 5%, transparent 100%);
                background-image: -webkit-linear-gradient(bottom, #5a7779 5%, transparent 100%);
                background-image: -ms-linear-gradient(bottom, #5a7779 5%, transparent 100%);
                background-image: -webkit-gradient(linear, left bottom, left top, 
                                                   color-stop(0.05, #5a7779), color-stop(1, transparent));
                -moz-box-shadow:    inset 0 0 16px rgba(181,181,181,1);
                -webkit-box-shadow: inset 0 0 16px rgba(181,181,181,1);
                box-shadow:         inset 0 0 16px rgba(181,181,181,1);
                border-radius: 10px;
            }



            .darkspore-ui-window-view .input-checkbox-container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }            
            .darkspore-ui-window-view .input-checkbox-container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            .darkspore-ui-window-view .input-checkbox-container .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 20px;
                width: 20px;
                border: 1px solid #666;
                border-radius: 3px;
                background-image: linear-gradient(bottom, #555 5%, #000 100%);
                background-image: -o-linear-gradient(bottom, #555 5%, #000 100%);
                background-image: -moz-linear-gradient(bottom, #555 5%, #000 100%);
                background-image: -webkit-linear-gradient(bottom, #555 5%, #000 100%);
                background-image: -ms-linear-gradient(bottom, #555 5%, #000 100%);
                background-image: -webkit-gradient(linear, left bottom, left top, 
                                                   color-stop(0.05, #555), color-stop(1, #000));
            }
            .darkspore-ui-window-view .input-checkbox-container:hover input ~ .checkmark {
                background-color: #ccc;
            }
            .darkspore-ui-window-view .input-checkbox-container input:checked ~ .checkmark {
                background-color: #2196F3;
            }
            .darkspore-ui-window-view .input-checkbox-container .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }
            .darkspore-ui-window-view .input-checkbox-container input:checked ~ .checkmark:after {
                display: block;
            }
            .darkspore-ui-window-view .input-checkbox-container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }



            .darkspore-ui-window-view .button-rounded {
                border: 1px solid #fff;
                color: #fff;
                font-family: 'PirulenRg-Regular';
                text-align: center;
                height: 25px;
                border-radius: 12px;
                padding: 0px;
                background-color: rgba(51,51,51,0.4);
                -moz-box-shadow:    inset 0 0 20px rgba(151,151,151,1);
                -webkit-box-shadow: inset 0 0 20px rgba(151,151,151,1);
                box-shadow:         inset 0 0 20px rgba(151,151,151,1);
                text-shadow:  1px  1px 3px rgba(255,255,255,0.1),
                              1px -1px 3px rgba(255,255,255,0.1),
                             -1px  1px 3px rgba(255,255,255,0.1),
                             -1px -1px 3px rgba(255,255,255,0.1);
            }
            .darkspore-ui-window-view .button-rounded:hover {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: pointer;
                background-color: rgba(51,51,51,1);
            }
        </style>
    </head>
    <body>
        <script>
            function register() {
                DLSClient.request("api.game.registration", {
                    "name": document.getElementById("name").value,
                    "mail": document.getElementById("email").value,
                    "pass": document.getElementById("password").value
                }, function(data) {
                    var response = JSON.parse(data);
                    if (response.stat === 'ok') {
                        document.getElementById("message").innerHTML = "Success! Your account was created!";
                    }
                    else {
                        document.getElementById("message").innerHTML = "Error! Your account could not be created!";
                    }
                });
            }
        </script>
        <div class="main">
            <section class="signup">
                <div class="container">
                    <div class="signup-content darkspore-ui-window-view">
                        <form method="POST" id="signup-form" class="signup-form">
                            <h2 class="form-title title">Create account</h2>
                            <div class="form-group">
                                <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <span class="input-checkbox-container">
                                    <label for="agree-term" class="label-agree-term">I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <span class="checkmark" onMouseUp="document.getElementById('agree-term').checked = !document.getElementById('agree-term').checked;"></span>
                                </span>
                            </div>
                            <div class="form-group">
                                <div name="submit" id="submit" class="form-submit button-rounded" onMouseUp="register();">Sign up</div>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="message-dialog">
                        <div id="message">x</div>
                    </div> -->
                </div>
            </section>
        </div>
    </body>
</html>
