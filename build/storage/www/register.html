    <body>
        <script>
            function register() {
                DLSClient.request("api.game.registration", {
                    "name": document.getElementById("name").value,
                    "mail": document.getElementById("email").value,
                    "pass": document.getElementById("password").value
                }, function(data) {
                    Client.closeWindow();
                    return;

                    var response = JSON.parse(data);
                    if (response.stat === 'ok') {
                        Client.closeBRSWindow();
                    }
                    else {
                        $('#modal-title').text('Error');
                        document.getElementById("message").innerHTML = "Error! Your account could not be created!";
                    }
                }, function(e, responseText) {
                    $('#message-dialog').toggleClass('hidden', false);
                    $('#modal-title').text('Error');
                    document.getElementById("message").innerHTML = responseText || "Your account could not be created!";
                });
            }
        </script>
        <div class="darkspore-ui-window">
            <div class="darkspore-ui-window-inner container">
                <div class="darkspore-ui-window-view darkspore-ui-background">
                    <form method="POST" id="signup-form">
                        <h2 class="title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input input-password" name="password" id="password" placeholder="Pass" />
                        </div>
                        <div class="form-group">
                            <span class="input-checkbox-container">
                                <label class="label-agree-term">I agree all statements in <a href="#" class="term-service" onMouseUp="Client.openExternalBrowser('http://{{host}}/terms')">Terms of service</a></label>
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <span class="checkmark" onMouseUp="document.getElementById('agree-term').checked = !document.getElementById('agree-term').checked;"></span>
                            </span>
                        </div>
                        <div class="form-group form-group-button">
                            <div name="submit" id="submit" class="form-submit button-rounded" onMouseUp="register();">
                                <div class="left-side"></div>
                                <div class="text">Sign up</div>
                                <div class="right-side"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="message-dialog" class="darkspore-ui-modal hidden">
                    <div class="darkspore-ui-modal-window darkspore-ui-background">
                        <div class="modal-title" id="modal-title">Error</div>
                        <div class="modal-message" id="message">x</div>
                    </div>
                </div>
            </div>
