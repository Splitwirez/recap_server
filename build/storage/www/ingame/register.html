<!DOCTYPE html>
<html lang="en">
<head>
    <title>Darkspore Registration</title>

    <!-- DON'T CHANGE THE LINES BELOW! THEY ARE AUTOMATICALLY REPLACED BY THE SERVER -->
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.adapter.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style type="text/css">
        h2 {
            line-height: 1.66;
            margin: 0;
            padding: 0;
            font-weight: 900;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            overflow: hidden;
            margin-bottom: 20px;
        }

        .form-group-button {
            padding: 0px 27px;
        }

        .form-input {
            width: 100%;
        }

        .label-agree-term {
            color: #c9c9c9;
        }

        .term-service {
            color: #c9c9c9;
        }
    </style>
</head>
    <body>
        <script>
            function showModal(title, message, closingWindow) {
                document.getElementById("message-dialog").style.visibility = "visible";
                $('#modal-title').text(title);
                document.getElementById("message").innerHTML = message;

                document.getElementById("ok-success-button").style.visibility = closingWindow?"visible":"hidden";
                document.getElementById("ok-error-button").style.visibility   = closingWindow?"hidden":"visible";
            }
            function closeModal(closingWindow) {
                document.getElementById("message-dialog").style.visibility    = "hidden";
                document.getElementById("ok-success-button").style.visibility = "hidden";
                document.getElementById("ok-error-button").style.visibility   = "hidden";

                if (closingWindow && typeof(Client) !== "undefined") {
                    Client.closeWindow();
                }
            }
            function register() {
                DLSClient.getRequest("api.game.registration", {
                    "name": document.getElementById("name").value,
                    "mail": document.getElementById("email").value,
                    "pass": document.getElementById("password").value
                }, function(data) {
                    var response = JSON.parse(data);
                    if (response.stat === 'ok') {
                        showModal('Success', "Account created successfully!", true);
                    } else {
                        showModal('Error', "Error! Your account could not be created!", false);
                    }
                }, function(e, responseText) {
                    showModal('Error', responseText || "Error! Your account could not be created!", false);
                });
            }
        </script>
        <div class="body">
            <div class="fullscreen-window">
                <div class="view darkspore-ui-background">
                    <form method="POST" id="signup-form">
                        <h2 class="title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input password" name="password" id="password" placeholder="Pass" />
                        </div>
                        <div class="form-group">
                            <span class="input-checkbox-container">
                                <label class="label-agree-term">I agree all statements in <a href="#" class="term-service" onMouseUp="Client.openExternalBrowser('http://{{host}}/terms')">Terms of service</a></label>
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <span class="checkmark" onMouseUp="document.getElementById('agree-term').checked = !document.getElementById('agree-term').checked;"></span>
                            </span>
                        </div>
                        <div class="form-group form-group-button">
                            <div name="submit" id="submit" class="form-submit button-rounded" onMouseUp="register();">
                                <div class="left-side"></div>
                                <div class="text">Sign up</div>
                                <div class="right-side"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="message-dialog" class="modal" style="visibility: hidden;">
                <div class="modal-window darkspore-ui-background">
                    <div class="modal-title" id="modal-title">Error</div>
                    <div class="modal-message" id="message">x</div>
                    <div class="form-group form-group-button">
                        <div name="submit" id="ok-success-button" class="form-submit button-rounded" style="visibility: hidden;" onMouseUp="closeModal(true);">
                            <div class="left-side"></div>
                            <div class="text">Ok</div>
                            <div class="right-side"></div>
                        </div>
                        <div name="submit" id="ok-error-button" class="form-submit button-rounded" style="visibility: hidden;" onMouseUp="closeModal(false);">
                            <div class="left-side"></div>
                            <div class="text">Ok</div>
                            <div class="right-side"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
